<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Companion Memory & Personality Engine</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; color: white; margin-bottom: 30px; font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .section { background: white; border-radius: 15px; padding: 25px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        h2 { color: #667eea; margin-bottom: 15px; border-bottom: 2px solid #667eea; padding-bottom: 10px; }
        textarea { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 14px; font-family: monospace; resize: vertical; }
        button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; transition: transform 0.2s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .memory-display { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-top: 15px; }
        .memory-category { margin-bottom: 15px; }
        .memory-category h3 { color: #764ba2; font-size: 1.1em; margin-bottom: 8px; }
        .memory-category ul { list-style: none; padding-left: 0; }
        .memory-category li { background: white; padding: 8px 12px; margin: 5px 0; border-radius: 5px; border-left: 3px solid #667eea; }
        .responses-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; margin-top: 20px; }
        .response-box { background: #f8f9fa; padding: 20px; border-radius: 10px; border-left: 5px solid #667eea; }
        .response-box h3 { color: #764ba2; margin-bottom: 10px; font-size: 1.2em; }
        .response-box p { line-height: 1.6; color: #333; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
        .example-btn { background: #28a745; font-size: 14px; padding: 8px 20px; margin-left: 10px; }
        .example-btn:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– AI Companion Memory & Personality Engine</h1>
        
        <div class="section">
            <h2>Step 1: Provide 30 Chat Messages</h2>
            <div class="input-group">
                <label>Enter 30 messages (one per line, format: "User: message" or "AI: message"):</label>
                <textarea id="messagesInput" rows="15" placeholder="User: I love playing guitar&#10;AI: That's wonderful!&#10;User: I've been feeling stressed lately&#10;..."></textarea>
            </div>
            <button onclick="loadExample()">Load Example Messages</button>
            <button onclick="extractMemory()" id="extractBtn">Extract Memory</button>
            <div id="memoryResult"></div>
        </div>

        <div class="section">
            <h2>Step 2: Test Personality Engine</h2>
            <div class="input-group">
                <label>Enter a message to see different personality responses:</label>
                <textarea id="testMessage" rows="3" placeholder="How should I handle my stress?"></textarea>
            </div>
            <button onclick="generateResponses()" id="generateBtn" disabled>Generate Personality Responses</button>
            <div id="responsesResult"></div>
        </div>
    </div>

    <script>
        let extractedMemory = null;

        function loadExample() {
            const example = `User: I love playing guitar in the evenings
AI: That sounds relaxing!
User: I've been feeling stressed about work lately
AI: I'm sorry to hear that
User: I prefer coffee over tea
AI: Noted!
User: My dog Max is my best friend
AI: Dogs are wonderful companions
User: I tend to overthink things at night
AI: Many people experience that
User: I'm working on a startup project
AI: That's exciting!
User: I get anxious before presentations
AI: That's completely normal
User: I enjoy hiking on weekends
AI: Great way to stay active
User: My girlfriend Sarah is very supportive
AI: It's great to have support
User: I'm trying to eat healthier
AI: Good goal!
User: I feel overwhelmed sometimes
AI: It's okay to feel that way
User: I like listening to jazz music
AI: Jazz is beautiful
User: I'm learning Python programming
AI: Useful skill!
User: I worry about the future a lot
AI: Uncertainty can be difficult
User: I prefer working from home
AI: Many people do now
User: I'm an introvert
AI: Nothing wrong with that
User: I want to travel to Japan someday
AI: Japan is amazing
User: I struggle with sleep sometimes
AI: Sleep is important
User: My favorite season is autumn
AI: Beautiful time of year
User: I'm working on being more confident
AI: That's a great goal
User: I enjoy cooking Italian food
AI: Delicious cuisine
User: I get frustrated easily when things go wrong
AI: Understandable
User: My parents live in Boston
AI: Family connections are important
User: I'm considering therapy
AI: That's a positive step
User: I like reading sci-fi novels
AI: Great genre
User: I feel happy when I'm creative
AI: Creativity is fulfilling
User: I'm afraid of public speaking
AI: Very common fear
User: I want to build better habits
AI: Consistency is key`;
            document.getElementById('messagesInput').value = example;
        }

        async function extractMemory() {
            const input = document.getElementById('messagesInput').value.trim();
            const lines = input.split('\n').filter(l => l.trim());
            
            if (lines.length < 30) {
                alert('Please provide at least 30 messages');
                return;
            }

            const messages = lines.slice(0, 30);
            
            document.getElementById('extractBtn').disabled = true;
            document.getElementById('memoryResult').innerHTML = '<div class="loader"></div>';

            try {
                const response = await fetch('/extract_memory', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages })
                });

                extractedMemory = await response.json();
                displayMemory(extractedMemory);
                document.getElementById('generateBtn').disabled = false;
            } catch (error) {
                document.getElementById('memoryResult').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            } finally {
                document.getElementById('extractBtn').disabled = false;
            }
        }

        function displayMemory(memory) {
            const html = `
                <div class="memory-display">
                    <div class="memory-category">
                        <h3>ðŸ“Œ User Preferences</h3>
                        <ul>${memory.preferences.map(p => `<li>${p}</li>`).join('')}</ul>
                    </div>
                    <div class="memory-category">
                        <h3>ðŸ’­ Emotional Patterns</h3>
                        <ul>${memory.emotional_patterns.map(p => `<li>${p}</li>`).join('')}</ul>
                    </div>
                    <div class="memory-category">
                        <h3>âœ¨ Facts Worth Remembering</h3>
                        <ul>${memory.facts.map(f => `<li>${f}</li>`).join('')}</ul>
                    </div>
                </div>
            `;
            document.getElementById('memoryResult').innerHTML = html;
        }

        async function generateResponses() {
            const message = document.getElementById('testMessage').value.trim();
            
            if (!message) {
                alert('Please enter a test message');
                return;
            }

            if (!extractedMemory) {
                alert('Please extract memory first');
                return;
            }

            document.getElementById('generateBtn').disabled = true;
            document.getElementById('responsesResult').innerHTML = '<div class="loader"></div>';

            try {
                const response = await fetch('/generate_responses', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message,
                        memory: extractedMemory
                    })
                });

                const responses = await response.json();
                displayResponses(responses);
            } catch (error) {
                document.getElementById('responsesResult').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            } finally {
                document.getElementById('generateBtn').disabled = false;
            }
        }

        function displayResponses(responses) {
            const html = `
                <div class="responses-grid">
                    <div class="response-box">
                        <h3>ðŸ§˜ Calm Mentor</h3>
                        <p>${responses.calm_mentor}</p>
                    </div>
                    <div class="response-box">
                        <h3>ðŸ˜„ Witty Friend</h3>
                        <p>${responses.witty_friend}</p>
                    </div>
                    <div class="response-box">
                        <h3>ðŸ’š Therapist Style</h3>
                        <p>${responses.therapist_style}</p>
                    </div>
                </div>
            `;
            document.getElementById('responsesResult').innerHTML = html;
        }

        window.onload = function() {
            loadExample();
        };
    </script>
</body>
</html>
